<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="#">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>

    <!-- Connect Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Style -->
    <link rel="stylesheet" href="style.css">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/757cb348f3.js" crossorigin="anonymous"></script>
</head>

<body class="bg-emerald-300">

    <main id="main" class="mx-auto min-h-screen grid content-center" style="max-width: 1000px;">
        <div class="flex">
            <div class="w-5/12 flex flex-col justify-center">
                <h1 class="text-7xl font-bold mb-3">Calculator</h1>
                <div class="mx-1">
                    <h3 class="text-2xl mb-3">Using DOM Manipulation</h3>
                    <p>Design with Tailwind CSS</p>
                </div>
            </div>
            <div class="w-7/12">
                <section id="calculator" class="text-slate-50 rounded-3xl my-5" style="background-color: #22252D;">

                    <div id="calculator-display" class="p-5 flex items-end justify-end flex-col">
                        <div id="display_large" class="text-3xl tracking-wide mb-3"></div>
                        <div id="display_small" class="text-xl font-semibold tracking-wide"></div>
                        <div id="display_ac" class="text-3xl font-semibold tracking-wide">0</div>
                    </div>
                    <div id="calculator-keys" class="p-7 rounded-3xl grid grid-cols-4 gap-3"
                        style="background-color: #2A2D37;">
                        <button id="digit_7" value="7">7</button>
                        <button id="digit_8" value="8">8</button>
                        <button id="digit_9" value="9">9</button>
                        <button id="digit_4" value="4">4</button>
                        <button id="digit_5" value="5">5</button>
                        <button id="digit_6" value="6">6</button>
                        <button id="digit_1" value="1">1</button>
                        <button id="digit_2" value="2">2</button>
                        <button id="digit_3" value="3">3</button>
                        <button id="digit_0" value="0">0</button>
                        <button id="digit_point" value=".">.</button>
                        <button id="digit_plus" value="+" class="text-emerald-500">+</button>
                        <button id="digit_minus" value="-" class="text-emerald-500">-</button>
                        <button id="digit_division" value="/" class="text-emerald-500">/</button>
                        <button id="digit_multiplication" value="*" class="text-emerald-500">*</button>
                        <button id="digit_equel" value="plus" class="text-emerald-500">=</button>
                        <button id="digit_ac">AC</button>
                        <button id="digit_delete"><i class="fa-solid fa-delete-left"></i></button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script>
        /* let text = "5+2.5-2.5*.5-2.5";
        const array = text.split(/[/,*,+,-]/);
        const lastItem = array[array.length - 1];

        console.log(lastItem.includes('.')); */
    </script>


    <!-- Coonect Script File -->
    <script src="script.js"></script>
</body>

</html>
